<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Checkout - Elegance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Same header as index.html -->

    <section class="checkout">
        <div class="container">
            <div class="checkout-steps">
                <div class="step active" data-step="1">
                    <span>1</span>
                    <p>Shipping</p>
                </div>
                <div class="step" data-step="2">
                    <span>2</span>
                    <p>Payment</p>
                </div>
                <div class="step" data-step="3">
                    <span>3</span>
                    <p>Review</p>
                </div>
            </div>

            <form class="checkout-form">
                <!-- Step 1: Shipping -->
                <div class="checkout-step active" id="step-1">
                    <h2>Shipping Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <!-- More countries -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" required>
                    </div>
                    <div class="checkout-actions">
                        <button type="button" class="btn next-step">Continue to Payment</button>
                    </div>
                </div>

                <!-- Step 2: Payment -->
                <div class="checkout-step" id="step-2">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-method active">
                            <input type="radio" name="payment" id="credit-card" checked>
                            <label for="credit-card">Credit Card</label>
                            <div class="payment-details">
                                <div class="form-group">
                                    <label>Card Number</label>
                                    <input type="text" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Expiry Date</label>
                                        <input type="text" placeholder="MM/YY">
                                    </div>
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="text" placeholder="123">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Name on Card</label>
                                    <input type="text" placeholder="John Smith">
                                </div>
                            </div>
                        </div>
                        <div class="payment-method">
                            <input type="radio" name="payment" id="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="checkout-actions">
                        <button type="button" class="btn prev-step">Back</button>
                        <button type="button" class="btn next-step">Review Order</button>
                    </div>
                </div>

                <!-- Step 3: Review -->
                <div class="checkout-step" id="step-3">
                    <h2>Review Your Order</h2>
                    <div class="order-summary">
                        <div class="order-items">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="order-totals">
                            <div class="total-row">
                                <span>Subtotal</span>
                                <span class="subtotal">$0.00</span>
                            </div>
                            <div class="total-row">
                                <span>Shipping</span>
                                <span class="shipping">$5.99</span>
                            </div>
                            <div class="total-row grand-total">
                                <span>Total</span>
                                <span class="total">$0.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="checkout-actions">
                        <button type="button" class="btn prev-step">Back</button>
                        <button type="submit" class="btn place-order">Place Order</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Same footer as index.html -->

    <script src="checkout.js"></script>
</body>
</html>
